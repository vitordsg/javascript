<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Script com JS</title>
    <style>
        body {
            background-color: rgb(62, 107, 158);
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: yellowgreen;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo</h1>
    <p>Já me livrei da maldição!</p>
    <script>
        var n1 = Number(window.prompt('Digite um numero')) // String
        var n2 = Number(window.prompt('Digite outro numero')) // String
        var s = n1 + n2
        window.alert(`A Soma entre ${n1} e ${n2} é igual a ${s}`) // Concatenação
        // (numer + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
