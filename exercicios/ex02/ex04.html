<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>

    <script>
        var nome = window.prompt('Qual é o seu nome?') // Pergunta o nome da pessoa
        document.write(`Óla <strong>${nome}</strong>, seu nome tem ${nome.length} letras<br> `) // Mostra quantas letras tem o nome da pessoa no html
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}`) // Nome da pessoa em MAIÚSCULO
        document.write(`Seu nome em minusculas é ${nome.toLowerCase()}`) // Nome da pessoa em MINUSCULO
    </script>
</body>
</html>
