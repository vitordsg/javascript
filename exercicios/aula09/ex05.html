<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background: rgba(1, 61, 226, 0.712);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando os estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em Javascript.</p>
    <div class="msg">Clique em mim</div>

    <script>

        /* POR MARCA */
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]

        /* POR ID
        var d = window.document.getElementById('msg')
        d.style.background = 'green'
        d.innerText = 'Estou aguardando...'
        */

        /* POR NOME
        var d = window.document.getElementsByName('msg')
        d.style.background = 'red'
        d.innerText = 'Estou aqui...'
        */

        /* POR CLASSE
        var d = window.document.getElementsByClassName('msg')
        d.style.background = 'gray'
        d.innerText = 'Sempre aqui...'
        */

        /* POR SELETOR */
        var d = window.document.querySelector('div.msg')
        d.style.background = 'blue'

        
    </script>
</body>
</html>
