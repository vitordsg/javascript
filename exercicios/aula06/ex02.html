<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Script com JS</title>
    <style>
        body {
            background-color: rgb(62, 107, 158);
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: yellowgreen;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo</h1>
    <p>Já me livrei da maldição!</p>
    <script>
        /* Abrir/ Informa uma Janela/Mensagem ao abrir o site */
        var nome = window.prompt('Qual seu nome?') // INTERAÇÃO COM O CLIENTE/ Perguntar o nome do cliente e guardar na variavel 'nome' // 

        window.alert('É um grande prazer em te conhecer ' + nome + '!') // Concatenização
    </script>
</body>
</html>
